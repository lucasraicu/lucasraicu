<!DOCTYPE HTML>
<html>
<head>
  <title>Interactive Travel Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <h1>Interactive Travel Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize and display the map
    var map = L.map('map').setView([0, 0], 2);

    // Create the tile layer (using OpenStreetMap as the tile source)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(map);

    // Example pin coordinates
    var pinCoordinates = [
        { lat: 41.8781, lng: -87.6298 }, // IL
            { lat: 44.3148, lng: -85.6024 }, // MI
            { lat: 61.3850, lng: -152.2683 }, // AK
            { lat: 27.9944, lng: -81.7603 }, // FL
            { lat: 39.5501, lng: -105.7821 }, // CO
            { lat: 21.3069, lng: -157.8583 }, // HI
            { lat: 34.0489, lng: -111.0937 }, // AZ
            { lat: 40.7128, lng: -74.0060 }, // NY
            { lat: 41.2033, lng: -77.1945 }, // PA
            { lat: 36.7783, lng: -119.4179 }, // CA
            { lat: 39.7684, lng: -86.1581 }, // IN
            { lat: 38.9072, lng: -77.0369 }, // DC
            { lat: 44.5133, lng: -89.5742 }, // WI
            { lat: 40.4173, lng: -82.9071 }, // OH
            { lat: 56.1304, lng: -106.3468 }, // Canada
            { lat: 45.9432, lng: 24.9668 }, // Romania
            { lat: 42.7339, lng: 25.4858 } // Bulgaria
      ];
    // Add markers for each set of coordinates
    for (var i = 0; i < pinCoordinates.length; i++) {
      var marker = L.marker([pinCoordinates[i].lat, pinCoordinates[i].lng]).addTo(map);
    }
  </script>
</body>
</html>
